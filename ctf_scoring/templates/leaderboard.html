{% load static %}
<!doctype html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Leaderboard</title>
        <link rel="stylesheet" href="{% static 'css/tailwind.css' %}">
    </head>
    <body class="bg-blue-50">
        <div class="max-w-4xl mx-auto my-24 rounded shadow border bg-white">
            <div class="p-2 border-b bg-gray-50 rounded-t">
                <h4 class="font-semibold text-gray-700">Leaderboards</h4>
            </div>
            <table class="w-full">
                <thead>
                    <tr>
                        <th class="font-normal text-gray-600 py-1">Rank</th>
                        <th class="font-normal text-gray-600 py-1">Team</th>
                        <th class="font-normal text-gray-600 py-1">Score</th>
                    </tr>
                </thead>
                <tbody id="leaderboard_tbody">
                    {% if users %}
                    {% for user in users %}
                        <tr class="border-t hover:bg-gray-50 ease duration-200">
                            <td class="text-center py-2">{{ user.rank }}</td>
                            <td class="text-center py-2">{{ user.first_name }}</td>
                            <td class="text-center py-2">{{ user.score }}</td>
                        </tr>
                    {% endfor %}
                    {% else %}
                        <tr class="border-t hover:bg-gray-50 ease duration-200">
                            <td class="text-center py-2" colspan="3">No users found</td>
                        </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>
        <script>
            // get the data from /leaderboard_data/
            function fetchData() {
                fetch('/leaderboard_data/')
                    .then(response => response.json())
                    .then(data => {
                        console.log(data);
                        const tbody = document.getElementById('leaderboard_tbody');
                        tbody.innerHTML = '';
                        if (data.users && data.users.length > 0) {
                            data.users.forEach(user => {
                                const row = document.createElement('tr');
                                row.classList.add('border-t', 'hover:bg-gray-50', 'ease', 'duration-200');
                                row.innerHTML = `
                                    <td class="text-center py-2">${user.rank}</td>
                                    <td class="text-center py-2">${user.first_name}</td>
                                    <td class="text-center py-2">${user.score}</td>
                                `;
                                tbody.appendChild(row);
                            });
                        } else {
                            const row = document.createElement('tr');
                            row.classList.add('border-t', 'hover:bg-gray-50', 'ease', 'duration-200');
                            row.innerHTML = `
                                <td class="text-center py-2" colspan="3">No users found</td>
                            `;
                            tbody.appendChild(row);
                        }
                    });
            }

            fetchData();
            setInterval(fetchData, 2000);
        </script>
    </body>
</html>
